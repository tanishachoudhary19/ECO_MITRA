<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOMITRA - Health Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0fdf4; color: #166534; }
        .container { max-width: 800px; margin: 2rem auto; padding: 2rem; background-color: #d1fae5; border-radius: 1.5rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        h1, h2, h3 { color: #065f46; font-weight: 700; }
        input[type="file"] { padding: 0.5rem; border-radius: 0.5rem; border: 1px solid #16a34a; background-color: #ecfdf5; }
        input[type="submit"], button { padding: 0.5rem 1rem; border-radius: 0.5rem; background-color: #16a34a; color: white; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        input[type="submit"]:hover, button:hover { background-color: #15803d; }
        .result-box { background-color: #ecfdf5; border-left: 4px solid #16a34a; padding: 1rem; border-radius: 0.5rem; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container mx-auto mt-10 p-8 rounded-2xl shadow-lg bg-green-50">
        <h1 class="text-3xl font-bold mb-6 text-center text-green-800">ECOMITRA ðŸŒ¿</h1>
        <nav class="flex justify-center space-x-4 mb-8">
            <a href="/" class="nav-link">Home</a>
            <a href="/eco_shopping" class="nav-link">ðŸ›’ Eco Shopping</a>
            <a href="/diy_assistant" class="nav-link">ðŸŽ¨ DIY Assistant</a>
            <a href="/health_reports" class="nav-link">ðŸ©º Health Reports</a>
        </nav>

        <h2 class="text-2xl font-semibold mb-4 text-green-700">ðŸ©º Health Reports Assistant</h2>
        <form method="post" enctype="multipart/form-data" action="/health_reports_submit" class="flex flex-col space-y-4">
            <input type="file" name="health_report" required class="text-green-800 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-200 file:text-green-700 hover:file:bg-green-300">
            <button type="submit" class="w-full py-3 bg-green-600 text-white rounded-lg font-bold hover:bg-green-700 transition-colors">Analyze Report</button>
        </form>
        
        {% if health_suggestions %}
            <hr class="my-6 border-t-2 border-green-300">
            <div class="result-box bg-green-100 border-green-500">
                <h2 class="text-2xl font-bold mb-2 text-green-800">Personalized Health & Eco Suggestions</h2>
                <ul>
                    {% for suggestion in health_suggestions %}
                        <li>{{ suggestion }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
